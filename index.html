<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OhMyFood</title>
        <link rel="stylesheet" type="text/css" href=".public\css\style.css">
        <script src="https://kit.fontawesome.com/900e9c9bc0.js" crossorigin=""></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;family=Shrikhand&amp;display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="loading">

        </div>

        <header>
            <h1>ohmyfood</h1>
        </header>

        <main>
            <div class="local">
                <div class="local__logo">
                    <i class="fas fa-map-marker-alt"></i> 
                </div>
                <input id="local__city" class="local__city" name="local-city" type="text" placeholder="Paris, Belleville">
            </div>

            <section id="description">
                <div class="description__zone">
                    <h2 class="description_title">Réservez le menu qui vous convient</h2>
                    <p class="description__txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <div class="btn">Explorer nos restaurants</div>
                </div>

            </section>

            <section id="steps">
                <div class="steps">
                    <h2>Fonctionnement</h2>
                    <div class="steps__box">
                        <div class="steps__step">
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </body>
</html>
